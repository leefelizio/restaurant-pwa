<ion-card class="ion-text-center">
  <ion-card-header>
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-card-title>Login with Google</ion-card-title>
    <ion-card-subtitle>GoogleAuth</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-button (click)="signin()">
      Login
    </ion-button>
  </ion-card-content>
</ion-card>
