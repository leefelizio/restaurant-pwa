<ion-header>
  <app-header [title]="recipe?.title || ''"></app-header>
</ion-header>

<ion-content class="ion-text-center">
  <ion-thumbnail class="img-center">
    <img src="{{ recipe?.imageUrl }}" alt="{{ recipe?.title }}" /> <br/>
  </ion-thumbnail>
  <h2>
    {{recipe?.title}}
  </h2>
  <p>
    {{recipe?.description}}
  </p>  
  <ion-button (click)=" displayShare()">Share</ion-button>
</ion-content>

<app-footer></app-footer>
